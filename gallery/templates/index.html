{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>

<body>


    {% block content %}
    <section class="bg-section">
        <div class="welcome img-fluid">

            <form class="form-inline" role="search"  action="{% url 'search_results' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search by category" aria-label="Search" name="result" >
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </section>

    {{ block.super }}
  
    {% endblock %}
</body>

</html>
